# =========================================================================
# Docker Compose – MyCinema (3 microservices)
# =========================================================================
# Usage:  docker compose up --build
# Stop:   docker compose down
# Reset:  docker compose down -v   (removes volumes / data)
# =========================================================================

services:

  # -----------------------------------------------------------------------
  #  DATABASES
  # -----------------------------------------------------------------------

  # PostgreSQL — used by user-service (FastAPI)
  postgres:
    image: postgres:16-alpine
    container_name: cinema-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cinema
      POSTGRES_PASSWORD: cinema_secret_2024
      POSTGRES_DB: cinema_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cinema -d cinema_users" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cinema-network

  # MongoDB — used by sessions-service (Express)
  mongodb:
    image: mongo:7
    container_name: cinema-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cinema-network

  # -----------------------------------------------------------------------
  #  MICRO-SERVICES
  # -----------------------------------------------------------------------

  # 1) Movies Service  (Java / Spring Boot — port 8090)
  movies-service:
    build: ./movies-service
    container_name: movies-service
    restart: unless-stopped
    ports:
      - "8090:8090"
    networks:
      - cinema-network

  # 2) User Service  (Python / FastAPI — port 8000)
  user-service:
    build: ./user-service
    container_name: user-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://c/cinema_users
      SECRET_KEY: Xk9v2Lp4Qm7Rn1Wz6Yj3Bf8Td0Gs5Hc
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      APP_NAME: "MyCinema – User Service"
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cinema-network

  # 3) Sessions Service  (Node.js / Express — port 3003)
  sessions-service:
    build: ./sessions-service
    container_name: sessions-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      MONGODB_URI: mongodb://mongodb:27017/sessions_db
      MOVIES_SERVICE_URL: http://movies-service:8090
      USERS_SERVICE_URL: http://user-service:8000
    depends_on:
      - mongodb
      - movies-service
    networks:
      - cinema-network

  # 4) Frontend  (React / Vite — port 5173)
  frontend:
    build: ./frontend
    container_name: cinema-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      # Vite uses these at build/dev time via vite.config.js proxy
      VITE_MOVIES_URL: http://movies-service:8090
      VITE_USERS_URL: http://user-service:8000
      VITE_SESSIONS_URL: http://sessions-service:3003
    depends_on:
      - movies-service
      - user-service
      - sessions-service
    networks:
      - cinema-network

# =========================================================================
volumes:
  postgres_data:
  mongodb_data:


networks:
  cinema-network:
    driver: bridge
